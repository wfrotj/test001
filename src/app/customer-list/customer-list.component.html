<table>
  <thead>
    <tr>
      <th>Customer No</th>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.customerNo }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.address }}</td>
      <td>{{ customer.city }}</td>
      <td>{{ customer.country }}</td>
      <button (click)="selectedCustomer = customer">Select</button>
    </tr>

    <!-- Add more rows for additional customers -->
  </tbody>
</table>
